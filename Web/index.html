<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bee-byte | Monitoramento Inteligente de Colmeias</title>
    <link rel="icon" href="bee-icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="bee-logo.png" alt="Bee-byte Logo">
                <h1>Bee-byte</h1>
            </div>
            <p class="subtitle">Monitoramento Inteligente de Colmeias</p>
        </header>

        <main>
            <section class="charts-section">
                <div class="chart-grid">
                    <div class="chart-container">
                        <h3>🌡️ Temperatura</h3>
                        <canvas id="temperatureChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>💧 Umidade</h3>
                        <canvas id="humidityChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>⚖️ Peso da Colmeia</h3>
                        <canvas id="weightChart"></canvas>
                    </div>
                </div>
            </section>

            <section class="ai-analysis-section">
                <button id="analyzeWithAI" class="btn">
                    <span class="btn-icon">🤖</span> Analisar dados com IA
                </button>
                <div id="aiAnalysisResult" class="mt-3"></div>
            </section>
        </main>

        <footer>
            <p>© 2024 Bee-byte | Projeto desenvolvido por Diógenes Souza</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
